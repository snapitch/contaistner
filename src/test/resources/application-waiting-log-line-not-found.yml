contaistner:
  application-file: classpath:application-postgres-contaistner.yml
  services:
    postgres-it:
      image: postgres:10-alpine
      ports:
        - 5432/tcp
      environment:
        - POSTGRES_USER=user
        - POSTGRES_PASSWORD=password
        - POSTGRES_DB=db
      readiness:
        maxWaitingDelay: 2
        waiting-log-line: unknown log